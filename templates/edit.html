{% extends "base.html" %}
{% block content %}
    <h1>Edit Item</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ item[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Initial Stock</label>
            <input type="number" name="initial_stock" class="form-control" value="{{ item[2] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Remaining Stock (leave blank to auto-adjust)</label>
            <input type="number" name="remaining_stock" class="form-control" value="{{ item[3] }}" placeholder="Auto-adjusts with initial stock">
        </div>
        <div class="mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ item[4] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-control" required>
                {% for cat in categories %}
                <option value="{{ cat }}" {% if cat == item[5] %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="submit" name="delete" value="delete" class="btn btn-danger">Delete Item</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
