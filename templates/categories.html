{% extends "base.html" %}
{% block content %}
    <h1>Manage Categories</h1>
    <form method="POST" class="mb-3">
        <div class="row">
            <div class="col-md-8">
                <input type="text" name="name" class="form-control" placeholder="New category name" required>
            </div>
            <div class="col-md-4">
                <button type="submit" name="add" class="btn btn-primary">Add Category</button>
            </div>
        </div>
    </form>
    <ul class="list-group">
        {% for cat in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ cat }}
            <form method="POST" style="display:inline;">
                <button type="submit" name="delete" value="{{ cat }}" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
